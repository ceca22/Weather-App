<form class="register"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmitRegister()">
    <!-- [ngClass]="{'register' : !closeRegisterForm, 'no-register-form' : closeRegisterForm }" -->
    <div class="register-layer-two">
        <div class="close-register"  >
            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
            fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"
            type="submit" 
            routerLink="">
                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
              </svg>
        </div>
        <div class="complete-register">
            <div class="register-header">
            
                <div class="create">
                    <span>Create your account</span>
                </div>
    
            </div>
            <div class="register-form">
                <input type="text" formControlName="firstName" placeholder="First Name" autocomplete="off">
                <input type="text" formControlName="lastName" placeholder="Last Name" autocomplete="off">
                <input type="text" formControlName="email" placeholder="Email" autocomplete="off">
                <input type="password" formControlName="password"  placeholder="Password" autocomplete="off">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" autocomplete="off">
            </div>
            <div class="register-button">
                <button class="btn btn-dark">Sign Up</button>
            </div>
        </div >
        
        
    </div>
</form>
